<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h3>Ajouter un album</h3>
        <form id="albumForm">
            <div class="mb-3">
                <label for="title" class="form-label">Titre de l'album</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date de l'album</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="access" class="form-label">Personnes ayant accès</label>
                <input type="text" class="form-control" id="access" placeholder="Séparer par des virgules" required>
            </div>
            <button type="submit" class="btn btn-success">Ajouter l'album</button>
        </form>
    </div>

    <div class="container py-5">
        <h1 class="text-center mb-4">Mes Albums Photos</h1>
        <div id="albumsContainer" class="row"></div>
    </div>
    <script src="js/albums.js" type="module"></script>
</body>

</html>
